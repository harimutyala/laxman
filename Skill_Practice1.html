<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
    <style>
        .h{
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-top-left-radius: 20px;
            border-bottom-right-radius: 20px;
            background-color: darkkhaki;
        }
    </style>
</head>
<body>
    <button class="h"><h1>This is heading1</h1></button>
    <br>
    <button class="h"><h2>This is heading2</h2></button>
    <br>
    <button class="h"><h3>This is heading3</h3></button>
    <br>
    <button class="h"><h4>This is heading4</h4></button>
    <br>
    <button class="h"><h5>This is heading5</h5></button>
    <br>
    <button class="h"><h6>This is heading6</h6></button>
    
    
</body>
</html>
